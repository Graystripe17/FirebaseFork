<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Fork</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Friendly Chat">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Friendly Chat">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">




  <!--jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
  <script>jQuery.noConflict();</script>

  <!--&lt;!&ndash;Bootstrap&ndash;&gt;-->
  <!--&lt;!&ndash; Latest compiled and minified CSS &ndash;&gt;-->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->

  <!--&lt;!&ndash; Latest compiled and minified JavaScript &ndash;&gt;-->
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->


  <!--&lt;!&ndash;Material Bootstrap&ndash;&gt;-->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.1/bootstrap-material-design.css">-->
  <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.1/bootstrap-material-design.es.js"></script>-->

</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing logo -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <h3><i class="material-icons">chat_bubble_outline</i> Shippy McShipFace</h3>
      </div>
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Sign-out
        </button>


        <button hidden id="sign-in-google" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
        <!--Sign In-->
        <div id="sign-in-email-form">
          <form>
            <label>Email </label>
              <input id="email-input" type="email"/>
            <label>Password </label>
              <input id="password-input" type="password"/>
            <button id="sign-in-email" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white"><i class="material-icons">face</i>Sign Up</button>
          </form>
        </div>

        <button hidden id="sign-up-email" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--orange">
          Sign Up with Email
        </button>

      </div>
    </div>
  </header>

  <!--TABS-->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Title</span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#chat" id="chat-anchor-label" class="mdl-layout__tab is-active">Chat</a>
        <a href="#find" class="mdl-layout__tab">Find</a>
        <a href="#ship" class="mdl-layout__tab">Ship</a>
        <a href="#profile" id="profile-anchor-label" class="mdl-layout__tab">Profile</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
    </div>
    <main class="mdl-layout__content">
      <!--Content-->
      <section class="mdl-layout__tab-panel is-active" id="chat">
        <div class="page-content">


            <!--List Conversations-->
            <div id="chats-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
              <div id="chats-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cel--12-col-desktop">
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                  <div id="chats">
                    <span id="chat-filler"></span>
                  </div>
                </div>
              </div>
            </div>

            <!--Messages App, initially hidden-->
            <div hidden id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
              <!-- Messages container -->
              <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--12-col-desktop">
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                  <div id="messages">
                    <span id="message-filler"></span>
                  </div>
                  <form id="message-form" action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="message">
                      <label class="mdl-textfield__label" for="message">Message...</label>
                    </div>
                    <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                      Send
                    </button>
                  </form>
                  <form id="image-form" action="#">
                    <input id="mediaCapture" type="file" accept="image/*,capture=camera" class="hidden-file-input">
                    <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                      <i class="material-icons">image</i>
                    </button>
                  </form>

                  <label id="anon" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                    <input type="checkbox" id="switch-1" class="mdl-switch__input">
                    <span class="mdl-switch__label">Anon</span>
                  </label>
                  <label id="public" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1" >
                    <input type="checkbox" id="switch-2" class="mdl-switch__input">
                    <span class="mdl-switch__label">Public</span>
                  </label>
                </div>
              </div>

              <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
              </div>

            </div>
        </div>
      </section>

      <section class="mdl-layout__tab-panel" id="find">

        <!--Find-->
        <div class="page-content">
          <!--start search form -->
          <form id="find-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="query">
              <label class="mdl-textfield__label" for="query">Find People</label>
            </div>
            <button id="user-search" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Find
            </button>
          </form>
          <!-- end search form -->
          <!-- start result list -->
          <div id="results-card" class="winston-card-square mdl-card mdl-shadow--2dp">
            <div id="display-name-text" class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">Display Name</h2>
            </div>
            <div id="location-text" class="mdl-card__supporting-text">
              From Location
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button id="anon-chat-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Anon Chat
              </button>
            </div>
          </div>
          <!-- end result list -->
        </div>
      </section>


      <!--Ship-->
      <section class="mdl-layout__tab-panel" id="ship">
        <div class="page-content">
          <h2>Relevant</h2>
          <div id="ship-container">
            <span>Popular ships</span>
          </div>
          <div class="mdl-grid">
            <div id="first-ship" class="mdl-cell mdl-card mdl-shadow--2dp mdl-cell--5-col">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="u1">
                <label class="mdl-textfield__label" for="u1">Username</label>
              </div>
              <br/>
              <div class="centered">
                <i>or</i>
              </div>
              <br/>

              <img src="http://play.freeciv.org/blog/wp-content/themes/flymag/images/placeholder.png" class="profile-dimension picture-rounded-corners" id="img1"/>

              <!-- Name 1 -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="text1">
                <label class="mdl-textfield__label" for="text1">Name</label>
              </div>
              <!-- Picture 1 -->
              <form id="pic1-form" action="#">
                <input id="pic1-input" type="file" accept="image/*,capture=camera" class="hidden-file-input">
                <button id="pic1-button" title="Add a photo" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                  Choose Pic
                </button>
              </form>
            </div>


            <i class="material-icons">star</i>


            <div id="second-ship" class="mdl-cell mdl-card mdl-shadow--2dp mdl-cell--5-col">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="u2">
                <label class="mdl-textfield__label" for="u2">Username</label>
              </div>
              <br/>
              <div class="centered">
                <i>or</i>
              </div>
              <br/>

              <img src="http://play.freeciv.org/blog/wp-content/themes/flymag/images/placeholder.png" class="profile-dimension picture-rounded-corners" id="img2"/>

              <!-- Name 2 -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="text2">
                <label class="mdl-textfield__label" for="text2">Name</label>
              </div>
              <!-- Picture 2 -->
              <form id="pic2-form" action="#">
                <input id="pic2-input" type="file" accept="image/*,capture=camera" class="hidden-file-input">
                <button id="pic2-button" title="Add a photo" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                  Choose Pic
                </button>
              </form>
            </div>

          </div>
          <button id="submit-ship" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text-white">
            Submit
          </button>
        </div>
      </section>


      <!--Profile-->
      <section class="mdl-layout__tab-panel" id="profile">
        <div class="page-content">


          <!--Find someone you like-->
          <div class="mdl-card mdl-shadow--2dp">

            <img id="profile-pic" class="profile-pic" src="https://www.google.com/images/spin-32.gif"/>

            <form id="profile-pic-form" action="#">
              <input id="profile-pic-input" type="file" accept="image/*,capture=camera" class="hidden-file-input">
              <button id="profile-pic-button" title="Add a photo" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                Upload Pic
              </button>
            </form>

            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-card__supporting-text">
                <input class="mdl-textfield__input" type="text" id="edit-username">
                <label class="mdl-textfield__label" for="edit-username">Username</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-card__supporting-text">
                <input class="mdl-textfield__input" type="text" id="edit-location">
                <label class="mdl-textfield__label" for="edit-location">From</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-card__supporting-text">
                <input class="mdl-textfield__input" type="text" id="edit-crush">
                <label class="mdl-textfield__label" for="edit-crush">Crush</label>
              </div>

              <button id="update-profile-data" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Update
              </button>
            </form>


          </div>


        </div>
      </section>
    </main>
  </div>



  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    var config = {

      storageBucket: "shippymcshipface.appspot.com",
    };
    firebase.initializeApp(config);
  </script>

  <script src="scripts/main.js"></script>
</div>
</body>


</html>
