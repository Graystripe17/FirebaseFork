    <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">

            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
                <input id="password-input" class="mdl-textfield__input" type="password"/>
                <label class="mdl-textfield__label" for="password-input">Password</label>
            </div>

            <button id="submitButton" class="mdl-button mdl-js-button mdl-ripple-effect">
                Submit
            </button>
        </form>

    </div>
